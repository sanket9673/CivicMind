<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="S2_style.css">
    <script type="module" src="S2_resp.js"></script>
    
</head>
<body>
    <div class="quiz-container">
        <div id="progress-bar"></div>
        <h2 id="question">Loading question...</h2>
        <ul id="choices"></ul>
        <div class="button-container">
            <button id="previous-button" class="btn" disabled>Previous</button>
            <button id="next-button" class="btn" disabled>Next</button>
            <button id="submit-button" class="btn" style="display: none;">Submit</button>
        </div>
        <div id="result-container"></div>
    </div>
    
</body>
</html>
